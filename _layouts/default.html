<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="{{ "/css/markdown-github.css" | relative_url  }}" type="text/css" />
	<link rel="stylesheet" href="{{ "/css/video-index.css" | relative_url  }}" type="text/css" />
	
	<title>{{ full_title }}</title>
	<meta property="og:title" content="{{ full_title }}" />
	<meta property="og:description" content="{{ content | strip_html | string_with_newlines | truncatewords: 24 }}" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
	<meta property="og:locale" content="en_US" />
</head>
<body>
	<div class="wrapper">
		<div class="markdown-body">
			<div class="content">
				<a href="{{ "/" | relative_url }}">&#128281; Back to index</a>
				
				{{ content }}
				
				<a href="{{ "/" | relative_url }}">&#128281; Back to index</a>
			</div>
		</div>
	</div>
</body>
</html>
